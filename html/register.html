<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon_io/favicon-16x16.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <title>Cinema | Register</title>
</head>
<body>
    
    <section class="container" id="register">
        <h1 class="display-1">Register</h1>
        <span>
            <nav class="nav justify-content-left">
              <a class="nav-link" href="../index.html">Home</a>
              <a href="./login.html" class=" btn btn-primary mx-2">Login</a>
              <a href="./register.html" class="btn btn-info mx-2 disabled">Register</a> 
            </nav>
        </span>
        <hr>
        <div class="login row">
            <form class="row pt-4">
                <div class="form-group col-md-6 items">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" name="fname" id="fname" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group col-md-6 items">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group col-md-6 items">
                    <label for="email" class=" ">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
                </div>
                <div class="form-group col-md-6 items">
                    <label for="password" class=" ">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <div class="form-group col-md-6 items">
                    <label for="profilephoto">Upload Profile Image</label>
                    <input type="file" class="form-control-file" id="profilephoto">
                </div>
                <div class="form-group col-md-6 items">
                    <label for="resident">Resident Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          NRI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Resident
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6 items">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" class="form-control" id="birthday" name="birthday"> 
                </div>
                <div class="form-group col-md-6 items">
                  <label for="gender">Gender</label>
                  <select class="form-control" name="gender" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </div>
                
                <div class="form-group col items">
                  <label for="address">Address</label>
                  <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary m-2">Submit</button>
                <button type="clear" class="btn btn-danger m-2">Clear</button>
            </form>
        </div>
    </section>
</body>
</html>
