<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon_io/favicon-16x16.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <title>Cinema | Login</title>
</head>
<body>
    <section class="container" id="login">
        <h1 class="display-1">Login</h1>
        <span>
            <nav class="nav justify-content-left">
              <a class="nav-link" href="../index.html">Home</a>
              <a href="./login.html" class=" btn btn-primary mx-2 disabled">Login</a>
              <a href="./register.html" class="btn btn-info mx-2">Register</a> 
            </nav>
        </span>
        <hr>
        <div class="login row">
            <form class="pt-4">
                <div class="form-group pb-3">
                  <label for="email" class=" display-6 pb-2">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
                  
                </div>
                <div class="form-group pb-3">
                  <label for="password" class=" display-6 pb-2">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="clear" class="btn btn-danger">Clear</button>
            </form>
        </div>
    </section>
   
</body>
</html>
